<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body onload="hide()">
    <img src="../Backgrounds/Douches.jpg" id="filledbg" alt="">

    <audio controls>
        <source src="../Morse.wav" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

    <input type="text" id="input" name="input">
    <button class=" btn btn-outline-primary" onclick="testInput()" type="button">test</button>
    <p id="Resultaat">De juiste link</p>
    <p id="Fout">Fout</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <script>
        function hide() {
            $("#Resultaat").hide()
            $("#Fout").hide()

        }

        function testInput() {
            if ($("#input").val() === "A4" || $("#input").val() === "a4") {
                $("#Resultaat").show()
                $("#Fout").hide()
            }
            else {
                $("#Fout").show()
            }
        }



    </script>
</body>

</html>

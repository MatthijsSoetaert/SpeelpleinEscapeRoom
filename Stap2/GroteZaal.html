<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body onload="test()">
    <div class='centered' id='Rest'>
        <p >Laat de timer exact op 163 stoppen</p>
        <p id='number' >0</p>
        <button class=" btn btn-outline-primary" onclick="togglechange()" type="button">Stop</button>
    </div>

    <div class='centered' id='Resultaat'>
        <a href="../Stap3/Buiten.html"> Ga naar volgend spel</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <script>
        toggled = false;
        counter = 0;
        clickCounter = 0;
        feestje = false;

        function togglechange() {
            toggled = !toggled;
            clickCounter++
            console.log(clickCounter)
            if(clickCounter == 10){
                alert('Zin in een feestje?')
            }
            if (clickCounter > 10 && clickCounter < 30) {
                feestje = true;
            }
            else {
                feestje = false;
            }

            console.log(counter)
            if (counter == 164) {
                $("#Resultaat").show()
                $("#Rest").hide()
            }
        }

        function change() {
            if (!toggled) {
                $("#number").text(counter)
                counter = counter + 1
                if (counter == 203) {
                    counter = 0
                }
            }
        }

        function test() {
            $("#Resultaat").hide()
            startBGChange()
            setInterval(function () {
                change()
            }, 50);
        }


        function changeBackround() {
            var r = Math.round(Math.random() * 254);
            var g = Math.round(Math.random() * 254);
            var b = Math.round(Math.random() * 254);

            var r1 = Math.round(Math.random() * 254);
            var g1 = Math.round(Math.random() * 254);
            var b1 = Math.round(Math.random() * 254);
            console.log("started")
            $("body").css("background-color", "rgb(" + r + "," + g + "," + b + ")")
            $("p").css("color", "rgb(" + r1 + "," + g1 + "," + b1 + ")")
        }

        function startBGChange() {
            setInterval(function () {
                if (feestje) {
                    changeBackround()
                }
            }, 5);
        }

    </script>
</body>

</html>

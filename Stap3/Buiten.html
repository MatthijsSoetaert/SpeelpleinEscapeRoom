<head>

    <link rel="stylesheet" href="../style.css">
</head>

<body onload="hide()">

        <input type="text" id="input" name="input">

        <div id='Resultaat'>

                links; rechts; rechts; links; rechtdoor; rechtdoor; rechtdoor; rechts; </p>
        </div>
        <p id="Fout">Fout</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script>
        function hide() {
            $("#Resultaat").hide()
            $("#Fout").hide()

        }

        function testInput() {
            if ($("#input").val() === "A4" || $("#input").val() === "a4") {
                $("#Resultaat").show()
                $("#Fout").hide()
                $("#input").hide()
            }
            else {
                $("#Fout").show()
            }
        }
    </script>
</body>
